<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pelis chidas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/c45833d744.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">PELÍCULAS</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Inicio <span class="sr-only"></span></a>
          <a class="nav-item nav-link" href="#">Mi Lista</a>
          <a class="nav-item nav-link" href="#">Series</a>         
        </div>
      </div>
      <div class="iconos">
        <a class="icon" href="#"><i class="fa-solid fa-bell"></i></i> </a>              
    </div>
    </nav>

    <div class="container my-4  w-50">
      <form id="form-busqueda">
        <div class="row text-light text-center">
          <div class="col align-items-center d-flex">
            
            <input
            placeholder="Nombre de la película"
              type="text"
              id="inputNombre"
              autocomplete="off"
              class="form-control text-white bg-transparent"
            />
          </div>
        
          <div class="col d-flex align-items-center">
            <button
              class="btn btn-outline-secondary w-100 text-white my-4 my-sm-0"
            >
              Buscar
            </button>
          </div>
        </div>
      </form>
    </div>

    <div id="resultadoBusqueda" class="text-light m-2 text-center w-100">

    </div>


    <h2 class="container-fluid mt-5">Películas con mejor ranking</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="movieList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas de acción</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="actionList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas de aventura</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="adventureList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas animadas</h1>
    <div class="overflow-scroll contenedor">
      <div class="d-flex mx-2" id="animationList"></div>
    </div>

    <h2 class="container-fluid mt-5">Películas de comedia</h1>
      <div class="overflow-scroll contenedor">
        <div class="d-flex mx-2" id="comedyList"></div>
      </div>

    <h2 class="container-fluid mt-5">Películas de crimen</h1>
      <div class="overflow-scroll contenedor">
        <div class="d-flex mx-2" id="crimeList"></div>
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
